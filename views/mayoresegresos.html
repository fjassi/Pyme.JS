{% extends 'template.html' %}
{% block title %}
    {{ pagename }}
{% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="/datatable/media/css/dataTables.semanticui.min.css"/>
<div class="ui grid">
    <div class="left floated left aligned ten wide column">
        <h1 class="ui dividing blue header">{{ pagename|title }}</h1>
    </div>
</div>
<div class="ui five column grid">
    <div class="field">
        <div class="ui calendar" id="fecha" name="fecha">
            <div class="ui input left icon">
                <i class="calendar icon"></i>
                <input type="text" placeholder="Desde" id="fecha_desde" name="fecha_desde" style="width: 130px !important">
            </div>
        </div>
    </div>
    <div class="field">
        <div class="ui calendar" id="fecha2" name="fecha2">
            <div class="ui input left icon">
                <i class="calendar icon"></i>
                <input type="text" placeholder="Hasta" id="fecha_hasta" name="fecha_hasta" style="width: 130px !important">
            </div>
        </div>
    </div>
    <div class="field">
        <select class="ui search dropdown" id="nro_caja" name="nro_caja">
            <option value="0">No se Usa</option>
            {% for c in caja %}
                <option value="{{ c.codigo }}">{{ c.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="field">
        <button class="ui blue inverted button" id="btnBuscar" name="btnBuscar">
            <i class="search icon" style="margin: 0px !important;"></i>
        </button>
    </div>
</div>
<table class="ui blue striped celled table" id="tabla">
    <thead>
        <tr>
            <th>Codigo</th>
            <th><div style="width: 200px !important;">Denominacion</div></th>
            <th style="text-align: right !important;">Total $</th>
        </tr>
    </thead>
    <tbody>
                
    </tbody>
</table>
<div class="ui five column grid">
    <div class="right floated column">
        <div class="ui labeled input">
            <div class="ui label">Total:</div>
            <input type="text" placeholder="" id="txtTotal" readonly style="width: 140px !important;">
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/datatable/media/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/datatable/media/js/dataTables.semanticui.min.js"></script>
<script type="text/javascript">
    $('#tabla').DataTable({
        "bPaginate": false,
        "bFilter": false,
        "bInfo": false
    });

    $(function(){
        $('#fecha').calendar({
            type: 'date',
            monthFirst: false,
            formatter: {
                date: function (date, settings) {
                    if (!date) return '';
                    var day = date.getDate();
                    if (day < 10)
                        day = "0"+day;
                    var month = date.getMonth() + 1;
                    if (month < 10)
                        month = "0"+month;
                    var year = date.getFullYear();
                    return day + '/' + month + '/' + year;
                }
            }
        });

        $('#fecha2').calendar({
            type: 'date',
            monthFirst: false,
            formatter: {
                date: function (date, settings) {
                    if (!date) return '';
                    var day = date.getDate();
                    if (day < 10)
                        day = "0"+day;
                    var month = date.getMonth() + 1;
                    if (month < 10)
                        month = "0"+month;
                    var year = date.getFullYear();
                    return day + '/' + month + '/' + year;
                }
            }
        });
    });

    $("#btnBuscar").on("click", function(){
        // filtro de busqueda
        var fecha_desde = $("#fecha_desde").val();
        var fecha_hasta = $("#fecha_hasta").val();
        var nro_caja = $("#nro_caja").val();

        fecha_desde = encodeURIComponent(fecha_desde);
        fecha_hasta = encodeURIComponent(fecha_hasta);

        var total = 0.00;
        $('#tabla').DataTable({
            ajax: {
                url: "/mayoresegresos/getegresosajax/"+fecha_desde+"/"+fecha_hasta+"/"+nro_caja,
                dataSrc: "data"
            },
            columns: [
                // { data : null },
                { data : "Xcc" },
                { data : "xDeno" },
                { data : "xTotal_f", "sClass": "tdTotal" }
            ],
            "destroy": true,
            "bPaginate": false,
            "bFilter": false,
            "bInfo": false,
            // "scrollX": true,
            "scrollY": "50vh",
            // "keys": true,
            fnRowCallback: function(nRow, aData, iDisplayIndex, iDisplayIndexFull){
                // $("#tabla td:nth-child(3)").css('text-align', 'right');
                console.log(aData.xTotal)
                console.log(typeof aData.xTotal)
                total = total + parseFloat(aData.xTotal);
            },
            initComplete: function(settings, json) {
                console.log("$ "+total)
                $(".tdTotal").css('text-align', 'right');
                $("#txtTotal").val(numberWithCommas(parseFloat(total).toFixed(2)));               
            }
        });    
    });
</script>
{% endblock %}
